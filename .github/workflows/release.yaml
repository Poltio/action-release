name: Create new version
on:
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create a new release

    if: github.event.pull_request.merged

    steps:
      - uses: actions/checkout@v3

      - id: release
        uses: poltio/action-release@v0.0.11
        with:
          alias: "v"
          token: ${{ secrets.GH_TOKEN }}
